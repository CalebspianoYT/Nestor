<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    .container {
        position: relative;
        width: 100%;
        height: 100vh;
    }
    
    .iframe-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
    }

    .overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1;
    }
</style>
</head>
<body>
<div class="container">
    <iframe class="iframe-container" src="https://cerealistic.github.io/eaglercraft1.5.2/"></iframe>
    <img class="overlay" src="https://s3.ezgif.com/tmp/ezgif-3-419a10db5f.gif" alt="GIF overlay">
</div>
</body>
</html>
